aggregates:
  FormDefinition:
    metadata:
      StateLobPropertiesEnabled: false
      NoGeneratingMutateStateByEventMethods: false
      AutoGeneratingCrUDCommandsDisabled: false
    eventVersionProperty:
      name: OffChainVersion
      type: long
    id:
      generator:
        class: sequence
      name: FormSequenceId
      type: long
    properties:
      FormId:
        type: String
        length: 100
      ContractAddress:
        type: address
      StoreAccountAddress:
        type: address
      StartPageName:
        type: String
        length: 100

configuration:
  sequenceNumber: 20
  aptos:
    offChainObjectNames: [ "FormDefinition" ]
  tenantizedIdTemplate:
    properties:
      FormSequenceId:
        type: long
      "__ORIGINAL_ID__":
        type: "__OMITTED__"
    columnNames:
      - "form_sequence_id"
      - "__ORIGINAL_ID_COLUMN_NAMES__"
    idNameFormat: "FormSequenceIdAnd{_ORIGINAL_ID_NAME_}"
    idTypeFormat: "FormSequenceIdAnd{_ORIGINAL_ID_TYPE_}"
    originalIdPropertyNameFormat: "{_ORIGINAL_ID_TYPE_}"
